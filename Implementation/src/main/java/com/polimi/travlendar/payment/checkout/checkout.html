<!DOCTYPE html>

<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
        <title>Checkout</title>
    </head>
    <body>
    <form action='/charge' method='POST' >
                <input type='hidden' th:value='${amount}' name='amount' />
                <label>Price:<span th:text='${amount/100}' /></label>
                <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                <script
                    src='https://checkout.stripe.com/checkout.js'
                    class='stripe-button'
                    data-key='pk_test_Br0eRZUzudfg2GZQWZVAJxju'
                    th:attr='data-amount=${amount}, 
                    data-currency=${currency}'
                    data-name='Baeldung'
                    data-description='Spring course checkout'
                    data-image
                    ='http://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
                    data-locale='auto'
                    data-zip-code='false'>
                </script>
            </form>
    </body>
</html>
